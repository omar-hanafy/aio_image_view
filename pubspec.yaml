name: aio_image_view
description: A battle-hardened image rendering and caching library for Flutter with multi-bucket caching, circuit breakers, and network resilience.
version: 1.0.0-dev.1
homepage: https://github.com/omar-hanafy/aio_image_view
repository: https://github.com/omar-hanafy/aio_image_view
issue_tracker: https://github.com/omar-hanafy/aio_image_view/issues
documentation: https://github.com/omar-hanafy/aio_image_view#readme

topics:
  - svg
  - image
  - assets
  - caching

environment:
  sdk: ^3.2.0
  flutter: ">=3.22.0"

dependencies:
  cached_network_image: ^3.4.1
  file: ^7.0.1
  flutter:
    sdk: flutter
  flutter_cache_manager: ^3.4.1
  flutter_shimmer_effects: ^1.0.0
  flutter_svg: ^2.2.3
  http: ^1.6.0
  path: ^1.9.1
  path_provider: ^2.1.5
  path_provider_platform_interface: ^2.1.2
  pool: ^1.5.2

dev_dependencies:
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.4

flutter:
  uses-material-design: true
